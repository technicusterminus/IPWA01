    <script>
    // CO2-Daten
    const emissionsData = [
        //Leeres Array: Company: Firma; Land: Land; Emissionen: Zufallszahl
    ];

    // 200 Einträge generieren
    while (emissionsData.length < 200) {
        let company = "Company " + String.fromCharCode(65 + (emissionsData.length % 26));
        let country = ["Deutschland", "USA", "China", "Indien", "Brasilien", "Kanada", "Australien", "The Länd"][Math.floor(Math.random() * 8)];
        let emissions = Math.floor(Math.random() * 5000) + 500; // Zufällige Emissionen zwischen 500 und 5500
        emissionsData.push({ company, country, emissions });
    }

    // Tabelle dynamisch füllen
    window.onload = function() {
        const tableBody = document.getElementById("tableBody");
        emissionsData.forEach(data => {
            let row = `<tr>
                <td>${sanitizeHTML(data.company)}</td>
                <td>${sanitizeHTML(data.country)}</td>
                <td>${sanitizeHTML(data.emissions.toString())}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
        document.getElementById('companySearch').addEventListener('keyup', filterTable);
        document.getElementById('countrySearch').addEventListener('keyup', filterTable);
    };

    function sanitizeHTML(str) {
        var temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    }

    // Filterfunktion für die Tabelle
    function filterTable() {
        const companyInput = document.getElementById('companySearch').value.toLowerCase();
        const countryInput = document.getElementById('countrySearch').value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const company = row.children[0].textContent.toLowerCase();
            const country = row.children[1].textContent.toLowerCase();
            const emissions = row.children[2].textContent.toLowerCase();

            if (company.includes(companyInput) && country.includes(countryInput) && emissions.includes(emissionsInput)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    // Tabellen-Sortierfunktion
    function sortTable(n) {
        const table = document.getElementById("emissionsTable");
        let rows, switching, i, x, y, shouldSwitch, dir, switchcount;// = 0;
        switchcount=0;
        switching = true;
        dir = "asc"; 
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++; 
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
    </script>
